on:
  push:
  pull_request:
  workflow_dispatch:

name: build and check
env:
  CARGO_INCREMENTAL: 0
jobs:
  
  build:
    name: build
    
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        include:
 #         - os: ubuntu-22.04
          - os: ubuntu-24.04
          - os: windows-latest
          - os: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: deploy
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          submodules: true


      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: "16.0"

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Rust Cache
        uses: Swatinem/rust-cache@v1

      - name: Install dependencies # for glfw and rfd
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt update && sudo apt install --no-install-recommends cmake build-essential libssl3 libdbus-1-3 libglfw3-dev libgtk-3-dev libxcb1-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev libxdo-dev

      - name: Fmt
        run: cargo fmt --check

      - name: Check
        run: cargo check

      - name: Clippy
        run: cargo clippy

      - name: Build
        if: startsWith(matrix.os, 'macos')
        run: cargo build --release --features glow --no-default-features

      - name: Build
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'windows')
        run: cargo build --release

